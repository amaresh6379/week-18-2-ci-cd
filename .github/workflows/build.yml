name: Build on PR

ON:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs:on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up Node.js
        uses: actions/setup-node@v2
      with:
        node-version: 12
      - name: install dependencies
        run: npm install 
      - name: build
        run: npm run build

